<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Grid animation</title>
		<link
			rel="stylesheet"
			href="./css/main/sec_3_grid_anim.css"
		/>
	</head>
	<body class="body_grid">
		<h1>Grid animation</h1>
		<div class="grid">
			<div
				class="item_1 item"
				style="overflow: hidden"
			>
				1
			</div>
			<div
				class="item_2 item"
				style="overflow: hidden"
			>
				2
			</div>
			<div
				class="item_3 item"
				style="overflow: hidden"
			>
				3
			</div>
			<div
				class="item_4 item"
				style="overflow: hidden"
			>
				4
			</div>
			<div
				class="item_5 item"
				style="overflow: hidden"
			>
				5
			</div>
			<div
				class="item_6 item"
				style="overflow: hidden"
			>
				6
			</div>
		</div>
	</body>
</html>
